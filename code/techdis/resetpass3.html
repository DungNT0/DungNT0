<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="resetpass3.css">

    <title>TechDis - Reset Password</title>
</head>

<body>
    <a id="close_page" href="homepage.html">
        <i class="bi bi-x"></i>
    </a>

    <div>
        <div class="create_new_pass_txt" id="create_new_pass_header">
            Create New Password
        </div>

        <div class="create_new_pass_txt" id="create_new_pass_intruction">
            Please enter your new password below
        </div>

        <div id="create_new_pass_form">
            <div class="input_form" id="newpass_field">
                <label id="newpass_label" for="newpass_label"> Enter new password</label> <br>
                <input class="input_field" type="password" placeholder="Enter your new password here" id="newpass_input">
            </div>

            <div class="input_form" id="confirm_newpass_field">
                <label id="confirm_newpass_label" for="confirm_newpass_label">Retype password</label> <br>
                <input class="input_field" type="password" placeholder="Confirm your new password" id="confirm_newpass_input">
            </div>
        </div>

        <a id="resetpass4_link" href="resetpass4.html">
            <button type="button" id="create_new_pass_btn">Create New Password</button>
        </a>
    </div>
</body>

</html>
