<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="signup.css">

    <title>TechDis - Sign Up</title>
</head>

<body>
    <a id="close_page" href="homepage.html">
        <i class="bi bi-x"></i>
    </a>

    <div>
        <div class="signup_txt" id="signup_header">
            Sign Up
        </div>

        <div class="signup_txt" id="signup_question">
            Already a member? <a id="signup_login_question_link" href="login.html">Log In</a>
        </div>

        <div id="signup_form">
            <div class="input_form" id="email_field">
                <label id="email_label" for="email_label">Email</label> <br>
                <input class="input_field" type="email" placeholder="Enter your email here" id="email_input" required>
            </div>

            <div class="input_form" id="pass_field">
                <label id="pass_label" for="pass_label">Password</label> <br>
                <input class="input_field" type="password" placeholder="Enter your password here" id="pass_input" required>
            </div>
        </div>

        <a id="homepage_signup_link" href="homepage_login.html">
            <button type="button" id="signup_btn">Sign Up</button>
        </a>

    </div>

</body>

</html>
